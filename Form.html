<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-form">
        <h1><b>Student Registration Form</b></h1>
    <form>
        <table>
            <tr>
                <td>
                   Full Name:
                </td>
                <td>
                    <input type="text" placeholder="FullName" >
                </td>
            </tr>
            <tr>
                <td>
                    SIC:
                </td>
                <td>
                    <input type="text" name="SIC" placeholder="SIC">
                </td>
            </tr>
            <tr>
                <td>
                   Father's Name:
                </td>
                <td>
                    <input type="text" placeholder="fathername" >
                </td>
            </tr>
            <tr>
                <td>
                   Mother's Name:
                </td>
                <td>
                    <input type="text" placeholder="Mothername" >
                </td>
            </tr>
            <tr>
                <td>
                  Date of Birth:
                </td>
                <td>
                    <input type="date" placeholder="date" >
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
            </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
                <input type="radio" name="Gender">Others
            </td>
        </tr>
            <tr>
                <td>
                   Choose Course:
                   <select name ="course">
                    <option value=""> ---Select--- </option>
                    <option value=""> CSE </option>
                    <option value=""> CST </option>
                    <option value=""> CEN </option>
                    <option value=""> EEE </option>
                    <option value=""> ECE </option>
                    <option value=""> EIE </option>
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox" placeholder="Hobbies" name="Singing">Singing
                    <input type="checkbox" placeholder="Hobbies" name="Dancing" >Dancing
                    <input type="checkbox" placeholder="Hobbies" name="Drawing">Drawing
                    <input type="checkbox" placeholder="Hobbies" name="Reading Books">Reading Books
                    <input type="checkbox" placeholder="Hobbies" name="Playing Cricket">Playing Cricket

                </td>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea name="address" id=""></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Photo:
                    </td>
                    <td>
                        <input type="file" name="date" size="">
                    </td>
                </tr>
                <tr>
                <td>
                   Email: 
                </td>
                <td>
                    <input type="mail" pattern=".+@example\.com" placeholder="Email" >
                </td>
            </tr>
            <tr>
                <td>
                    Phone no :
                </td>
            <td>
                <select>
                    <option value="+91">+91</option>
                    <option value="+93">+93</option>
                    <option value="+355">+355</option>
                    <option value="+213">+213</option>
                    <option value="+244">+244</option>
                    <option value="+376">+376</option>
                    </select>
                    <input type="phone" placeholder="">
            </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
